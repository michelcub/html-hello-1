<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo feed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
</head>
<body>
    
    <section class="container">
        <header> 
            <h1>Insta Photo Feed</h1>
        </header>
        <div class="feed">
            <div class="card">
            <div class="headerCard">
                <h2>My first Photo</h2>
                <span>17/12</span>
            </div>
            <div class="bodyCard">
                <img src="./assets/foto de playa.jfif" alt="">
            </div>
            <div class="footerCard">
                <span><i class="fa-sharp fa-solid fa-heart"></i></span>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel ullam eveniet obcaecati facilis, voluptates est! Eos blanditiis est, corrupti quae non unde neque eum commodi asperiores id necessitatibus amet minima.</p>
            </div>
        </div>
        
        
    </section>
</body>
</html>
